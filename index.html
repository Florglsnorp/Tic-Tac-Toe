<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="title">
        <h2>
            <center>
                Tic-Tac-Toe
            </center>
        </h2>
    </header>

    <div class="scores">
        <div class="player">
            <h3>Player 1</h3>
            <p id="p1">0</p>
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <p id="p2">0</p>
        </div>
        <div class="player">
            <h3>Ties</h3>
            <p id="ties">0</p>
        </div>
    </div>
    
    <div class="container">
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
        <button id="reset">Reset Game</button>
        <button id="resetScore">Reset Score</button>
    </div>]

    <script src="script.js"></script>
</body>
</html>
